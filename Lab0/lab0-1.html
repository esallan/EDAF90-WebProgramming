<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>EDAF90</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script></head>
<body>
<div class="grid grid-cols-2">
  <form action="order_burger.html" method="POST">
  	<h1 class="text-3xl font-bold text-center">Order a burger</h1>
	<div class="rounded-xl border-1 shadow border-gray-300 p-3">
	<div>
  		<label for="given-name" class="block text-sm/6 font-medium text-gray-900">Given name</label>
  	  <div>
    		<input type="text" name="given-name" id="given-name" autocomplete="given-name"
      		class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-		offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 		focus:outline-indigo-600" />
 	  </div>
	</div>

	<div>
  <label for="burger-size" class="block text-sm/6 font-medium text-gray-900">Burger size</label>
  <div class="grid grid-cols-1">
    <select id="burger-size" name="burger-size"  class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
      <option>90 gram</option>
      <option>120 gram</option>
      <option>180 gram</option>
    </select>
    <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
      <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
    </svg>
  </div>
</div>

	<div class="flex gap-3">
  <div class="flex h-6 shrink-0 items-center">
    <div class="group grid size-4 grid-cols-1">
      <input id="onion" name="onion" type="checkbox" class="col-start-1 row-start-1 appearance-none rounded-sm border border-gray-300 bg-white checked:border-indigo-600 checked:bg-indigo-600 indeterminate:border-indigo-600 indeterminate:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto" />
      <svg class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25" viewBox="0 0 14 14" fill="none">
        <path class="opacity-0 group-has-checked:opacity-100" d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path class="opacity-0 group-has-indeterminate:opacity-100" d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </div>
  </div>
  <div class="text-sm/6">

  <legend class="text-sm/6 font-semibold text-gray-900">Extras</legend>
<fieldset>
    <label for="onion" class="text-gray-900">Onion</label>
    <label for="tomato" class="text-gray-900">Tomato</label>
    <label for="cucumber" class="text-gray-900">Cucumber </label>
</fieldset>
  </div>
</div>
      
        
 	<p>
        	<button>Feed me!</button>
      	</p>
</div>
</div>
  </form>
</body>
</html>
